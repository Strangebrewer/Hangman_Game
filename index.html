<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <h2>90s Style</h2>

  <div class="game-console">
    <p id="game-begin">
      Press any key to begin.
    </p>

    <div id="game-content">
      <p>
        Wins:
      </p>
      <p id="wins"></p>
      <p>
        Current Word:
      </p>
      <p id="word-blanks"></p>
      <p>
        Number of Wrong Guesses Remaining:
      </p>
      <p id="guesses-remaining"></p>
      <p>
        Letters Already Guessed:
      </p>
      <p id="already-guessed"></p>

    </div>

  </div>
  <script src="assets/js/game.js"></script>
</body>

</html>
