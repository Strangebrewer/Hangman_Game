<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <h2>90s Style</h2>

  <div class="game-console">
    <div><h5 id="game-outcome"></h5></div>
    <p id="game-begin">
      Press any key to begin.
    </p>

    <div id="game-content">
      <p>Wins: <span id="wins"></span></p>
      <p>Losses: <span id="losses"></span></p>
      <p>
        Current Word:
      </p>
      <p id="word-blanks">(press any key to begin)</p>
      <p>
        Number of Incorrect Guesses Remaining:
      </p>
      <p id="guesses-remaining">(press any key to begin)</p>
      <p>
        Letters Already Guessed:
      </p>
      <p id="already-guessed">(press any key to begin)</p>

    </div>

  </div>
  <script src="assets/js/game.js"></script>
</body>

</html>
